<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta property="og:image" content="https://raw.githubusercontent.com/vzze/vzze.github.io/main/meta/banner.png">
        <meta property="og:image:type" content="image/png">
        <meta property="og:image:width" content="460">
        <meta property="og:image:height" content="460">
        <meta property="og:type" content="website">
        <meta property="og:title" content="vzze">
        <meta property="og:description" content="edi's portofolio">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="vzze">

        <link rel="icon" href="meta/new.png">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="info.css">

        <title>vzze</title>
    </head>
    <body>
        <div class="Background">
            <div class="Center" style="width:60%">
                <p id="info" class="InfoText" style="transform:translateY(50%)"></p>
                <p id="infoRefl" class="InfoText Reflection" style="transform:translateY(50%)scaleY(-1);opacity:0.6"></p>
            </div>
            <div class="Center">
            </div>
        </div>
        <script>

            let text = "I've been coding for " + String(Number(Date().match(/\d{4}/)) - 2019) + " years.<br>" +
                `I have mastered #f34b7d|C++, #7faeff|Lua and #f1e05a|Javascript. ` +
                `I have experience and have worked with #e7ac57|Java, #75abd3|Python, #dea584|Rust, ` +
                `#b2aca2|C, #3fdbff|Powershell #3fdbff|scripting and #5d95b1|OpenGL/GLSL.<br> <br>` +
                `Notable: made a game engine, a music player, published a Firefox extension,` +
                ` made a TUI 2D renderer, created a Discord bot ` +
                `that has reached over 160 thousand users, made plugins for Neovim.`

            function CheckForColor(str) {
                if(str[0] != '#' || str[7] != '|')
                    return str;
                return `<span style="color:${str.substr(0, 7)}">${str.substr(8)}</span>`
            }

            text = text.split(" ").map((str, i) =>
                `<span class="Text" style="animation: FadeIn 1s ${i / 6}s ease-out;animation-fill-mode:both">${CheckForColor(str)}</span>`
            ).join(" ")

            document.getElementById("info").innerHTML = text
            document.getElementById("infoRefl").innerHTML = text
        </script>
    </body>
</html>
